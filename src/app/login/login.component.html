<div class="container w-50">
    <div *ngIf="invalidLogin" class="alert alert-warning mt-3">
        {{errorMessage}}
    </div>
    <form>
        <div class="form-group">
            <label class="mt-3">Username</label>
            <input type="text" name="username" class="form-control" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label class="mt-3">Email address</label>
            <input type="email" name="email" class="form-control" [(ngModel)]="email">
        </div>
        <div class="form-group">
            <label class="mt-3">Password</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="password">
        </div>
        <div class="form-group">
            <label class="mt-3">Confirm Password</label>
            <input type="password" name="confirm-password" class="form-control" [(ngModel)]="password">
        </div>

        <button (click)="handleLogin()" class="btn mt-3 btn-primary">Login</button>
    </form>
</div>
